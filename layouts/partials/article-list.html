{{ $baseurl := .Site.BaseUrl }}
{{ range .Data.Pages }}
<section class="article-list-item">
    <div class="thumbnail">
        <span class="select-indicator">&Delta;</span>
    </div>

    <div class="info">
        <h1 class="title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        <time class="date">{{ .Date.Format "January 2, 2006" }}</time>
        {{ range .Params.tags }}
        <a class="tag" href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
        <div class="description">
            {{ .Description }}
        </div>
    </div>
</section>
{{ end }}
