{{ range .Data.Pages }}
<article class="post-list-item">
    <h1 class="title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <time class="date">{{ .Date.Format "January 2, 2006" }}</time>
    {{ range .Params.tags }}
    <a class="tag" href="{{ $.Site.BaseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    <div class="description">
        {{ .Description }}
    </div>
</article>
{{ end }}
