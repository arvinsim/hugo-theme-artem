{{ $baseurl := .Site.BaseUrl }}
<article class="post-item">
    <div class="header">
        <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
        <h1 class="title">{{ .Title }}</h1>
        {{ range .Params.tags }}
        <a class="tag"href="{{ $baseurl }}/tags/{{ . | urlize }}" class="button-small pure-button">{{ . }}</a>
        {{ end }}
    </div>
    <div class="content">
    {{ .Content }}
    </div>
</article>
